<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-white bg-dark py-3">Welcome to FootBall Player's World</h1>

    <!-- Search Box -->
    <div class="input-group mt-4 mb-4 container w-75">
        <input id="input-box" type="text" class="form-control" placeholder="Football Player Name" aria-label="" aria-describedby="button-addon2">
        <button onclick="searchBtn()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>
    <!-- Spinner area -->
    <div id="spinner" class="d-none d-flex justify-content-center mt-5">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
    <!-- error msg area -->
    <h1 id="error-msg" class="text-danger text-center"></h1>
    <!-- Data Load area -->
    <div class="container">
        <div id="data-show-box" class="row row-cols-1 row-cols-md-3 g-4">
        
        </div>
    </div>
    <!-- bootstrap JS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanila JS -->
    <script src="app.js"></script>
</body>
</html>
